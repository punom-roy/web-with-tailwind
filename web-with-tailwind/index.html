<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-with-tailwind</title>
    <!-- Google Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- FontAwesome cdn -->
<script src="https://kit.fontawesome.com/da1ccd836a.js" crossorigin="anonymous"></script>
<!-- Tailwind CSS cdn -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
    theme: {
        extend: {
        colors: {
            clifford: '#da373d',
        }
        }
    }
    }
</script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="pt-5">
            <nav class="flex justify-between justify-items-center items-center">
                <button class="flex">
                    <i class="bg-lime-500 p-2 rounded-full fa-solid fa-arrow-right fa-rotate-by" style="--fa-rotate-angle: -45deg;"></i>
                    <h2 class="text-3xl	font-bold ml-3">Rinterio</h2>
                </button>
                <div class="p-2">
                    <ul class="hidden lg:flex">
                        <li class="text-base font-bold mr-5"><button>Home</button></li>
                        <li class="text-base text-slate-400	 mr-5"><button>Services</button></li>
                        <li class="text-base text-slate-400	 mr-5"><button>Portfolio</button></li>
                        <li class="text-base text-slate-400	 mr-5"><button>Blogs</button></li>
                        <li class="text-base text-slate-400	 mr-5"><button>Contact Us</button></li>
                        <li class="text-base text-slate-400	 mr-5"><button>Portfolio</button></li>
                    </ul>
                </div>
                <div class="hidden md:flex lg:flex items-center">
                    <button><i class="fa-solid fa-magnifying-glass bg-white"></i></button>
                    <button><i class="fa-solid fa-cart-shopping bg-white ml-5"></i></button>

                    <button class="ml-5">
                        <h2 class="text-xl font-bold bg-lime-500 rounded-3xl p-2">Book Consult<i class="bg-lime-500 p-2 rounded-full fa-solid fa-arrow-right fa-rotate-by" style="--fa-rotate-angle: -45deg;"></i></h2>
                    </button>
                </div>
                <div class="lg:hidden"><i class="fa-solid fa-bars"></i></div>
            </nav>
        </header>
    </main>
</body>
</html>
